<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move.ai</title>
    <link rel="stylesheet" href="/css/colors.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link rel="stylesheet" href="/css/charts.min.css"> <!-- https://chartscss.org/docs/installation/ -->


 

</head>
<body>
    <div class="header">
        <div class="logo"><img src="/images/logo.svg" alt="move AI logo" srcset=""></div>
    </div>
    <div class="content"> 
        <div class="main">
                <div class="button start"><p class="cardHeader"> Start workout</p></div>

                <!-- Calendar https://codepen.io/khalidsaifullahfuad/pen/eYEZNzX -->
                <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
                    <div class="card calendar">
                    <div class="calendar-toolbar">
                        <!-- <button class="prev month-btn"><i class="fas fa-chevron-left"></i></button> -->
                        <div class="current-month"></div>
                        <!-- <button class="next month-btn"><i class="fas fa-chevron-right"></i></button> -->
                    </div>
                    <div class="calendar">
                        <div class="weekdays">
                        <div class="weekday-name">Sa</div>
                        <div class="weekday-name">Su</div>
                        <div class="weekday-name">Mo</div>
                        <div class="weekday-name">Tu</div>
                        <div class="weekday-name">We</div>
                        <div class="weekday-name">Th</div>
                        <div class="weekday-name">Fr</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
           
                </div>      
                <div class="details">
                    <p class="cardHeader"> Todays workout</p>
                    <p>Lower body, abdomen</p>
                </div>
        </div>
        <!-- For tracking pain on a daily basis -->
        <div class="chartContainer pain">
            <div class="titleRow">
                <p class="cardHeader"> Pain</p>
             </div>
             <!-- add a new Chart metric -->
            <div class="addNewContainer">
                <button class="addNew">+</button>
            </div>
            <!-- <div class="avgRow">
                <div class="subtitle">Avg 6.2</div>
            </div>
            <div class="currentNumberContainer">
                <div class="currentNum">8</div>
            </div> -->
            <div class="chartRow">
                <table class="charts-css line" id="painChart"></table>
            </div>
        </div>

        <!-- Mobility Chart -->
        <div class="chartContainer mobility">
            <div class="titleRow">
                <p class="cardHeader"> Mobility</p>
             </div>
             <!-- add a new Chart metric -->
            <div class="addNewContainer">
                <button class="addNew">+</button>
            </div>
            <!-- <div class="avgRow">
                <div class="subtitle">Avg 6.2</div>
            </div>
            <div class="currentNumberContainer">
                <div class="currentNum">8</div>
            </div> -->
            <div class="chartRow">
                <table class="charts-css line" id="mobiChart"></table>
            </div>
        </div>
    </div>
    <div class="footerNav">

    </div>
</body>
<script src="/js/calendar.js"></script>
</html>
